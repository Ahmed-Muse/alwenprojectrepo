{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   

    <link href="{% static 'css/dashboard_css/bootstrap.min.css' %}" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"/>
    
    <link href="{% static 'css/dashboard_css/dataTables.bootstrap5.min.css' %}" rel="stylesheet">

    <link href="{% static 'css/dashboard_css/style.css' %}" rel="stylesheet">



    
    
    <title>{{title}}</title>
    <style>
        .navbar{
            background-color: #17a2b8;

        }
        .offcanvas{
            background-color: #063852;
        }
        .card{
            background-color: #17a2b8;
            
            box-shadow: 10 4px 8px 0 rgba(0,0,0,0.5),
            0 6px 20px 0 rgba(0,0,0,0.39);

            margin-bottom : 5%;
            border-radius: 20px;
            padding : 2%;
            overflow: auto;
            resize: both;
            text-overflow: ellipsis;
        }
        .cardchart{
            background-color: white;
        }

        @media (max-width:1040px){
    ul,a,li{
        
        color: red;
        font-size: 14px;
        
      
       word-wrap: break-word;
      
      padding-left: 3px;
      position: relative;
       
        
    }

}
@media (max-width:1040px){
  .offcanvas-body{
        
        color: red;
        font-size: 14px;
        
      
       word-wrap: break-word;
      
      padding-left: 3px;
      position: relative;
      display: block;
       
        
    }

}

    
    </style>
  </head>
  <body>
    <!-- top navigation bar -->
       <!-- top navigation bar -->
       <nav class="navbar navbar-expand-lg navbar-dark  fixed-top">
        <div class="container-fluid">
         
          <a class="navbar-brand me-auto ms-lg-0 ms-3 text-uppercase fw-bold" href="{% url 'logistics:logistics' %}">Alwen Trans</a>
         
          <div class="collapse navbar-collapse" id="topNavBar">
            <form class="d-flex ms-auto my-3 my-lg-0">
              <div class="input-group">
                <input
                  class="form-control"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-primary" type="submit">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </form>
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle ms-2"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false" 
                >
                  <i class="bi bi-person-fill"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#">Action 1</a></li>
                  <li><a class="dropdown-item" href="#">Action 2 </a></li>
                  <li>
                    <a class="dropdown-item" href="#">Action 3</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- top navigation bar -->

      
      <!-- offcanvas -->

      <div
        class="offcanvas offcanvas-start sidebar-nav "
        tabindex="-1"
        id="sidebar"
      >
        <div class="offcanvas-body p-0">
          <nav class="navbar-dark">
            <ul class="navbar-nav">
              <li>
                
              </li>
              <li>
                <a href="#" class="nav-link px-3 active">
                  <span class="me-2"><i class="bi bi-speedometer2"></i></span>
                  <span>Dashboard</span>
                </a>
              </li>
              <li class="my-4"><hr class="dropdown-divider bg-light" /></li>
              <li>
               
              </li>
              <li>
                <a
                  class="nav-link px-3 sidebar-link"
                  data-bs-toggle="collapse"
                  href="#layouts"
                >
                  <span class="me-2"><i class="bi bi-layout-split"></i></span>
                  <span>Open</span>
                  <span class="ms-auto">
                    <span class="right-icon">
                      <i class="bi bi-chevron-down"></i>
                    </span>
                  </span>
                </a>
                <div class="collapse" id="layouts">
                  <ul class="navbar-nav ps-3">
                    <li>
                      <a href="{% url 'logistics:vehicles' %}" class="nav-link px-3">
                        <span class="me-2"
                          ><i class="bi bi-speedometer2"></i
                        ></span>
                        <span>Vehicles</span>
                      </a>

                      <a href="{% url 'quotation:quotations' %}" class="nav-link px-3">
                        <span class="me-2"
                          ><i class="bi bi-speedometer2"></i
                        ></span>
                        <span>Quotation</span>
                      </a>
                      <a href="{% url 'quotation:clients' %}" class="nav-link px-3">
                        <span class="me-2"
                          ><i class="bi bi-speedometer2"></i
                        ></span>
                        <span>Clients</span>
                      </a>

                      <a href="{% url 'quotation:products' %}" class="nav-link px-3">
                        <span class="me-2"
                          ><i class="bi bi-speedometer2"></i
                        ></span>
                        <span>Products</span>
                      </a>

                      <a href="" class="nav-link px-3">
                        <span class="me-2"
                          ><i class="bi bi-speedometer2"></i
                        ></span>
                        <span>Invoices</span>
                      </a>

                    </li>
                  </ul>
                </div>
              </li>
              <li>
                <a href="#" class="nav-link px-3">
                  <span class="me-2"><i class="bi bi-book-fill"></i></span>
                  <span>About Transport</span>
                </a>
              </li>
              <li class="my-4"><hr class="dropdown-divider bg-light" /></li>
              
              <li>
                <a href="#" class="nav-link px-3">
                  <span class="me-2"><i class="bi bi-graph-up"></i></span>
                  <span>Charts</span>
                </a>
              </li>
              <li>
                <a href="#" class="nav-link px-3">
                  <span class="me-2"><i class="bi bi-table"></i></span>
                  <span>Tables</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>


      
    <!-- offcanvas -->
    <main class="mt-5 pt-3">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
             
              {% block body %}
              {% endblock %}
            </div>
          </div>
          
                </div>
              
      </main>
      <script src="{% static 'js/dashboard_js/bootstrap.bundle.min.js' %}"></script><!--not necessary-->
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
      <script src="{% static 'js/dashboard_js/jquery-3.5.1.js' %}"></script>
      <script src="{% static 'js/dashboard_js/jquery.dataTables.min.js' %}"></script>
      <script src="{% static 'js/dashboard_js/dataTables.bootstrap5.min.js' %}"></script>
      <script src="{% static 'js/dashboard_js/script.js' %}"></script>


      
  
    </body>
    </html>
