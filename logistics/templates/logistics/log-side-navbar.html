
<style>
    .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #17a2b8;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
      }
      
      .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: white;
        display: block;
        transition: 0.3s;
        
      }
      
      .sidenav a:hover {
        color: #000000;
      }
      
      .sidenav .closebtn {
        position: absolute;
        top: 3px;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
      }
      
      @media screen and (max-height: 450px) {
        .sidenav {padding-top: 15px;}
        .sidenav a {font-size: 18px;}
      }
      
      /* Create four equal columns that floats next to each other */
      .column {
        float: left;
        width: 25%;
        
        height:auto; /* Should be removed. Only for demonstration */
      }
      
      /* Clear floats after the columns */
      .row:after {
        content: "";
        display: table;
        clear: both;
      }
          </style>
    <!--start of the side bar-->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href=" {% url 'website:website' %}">Website</a>
        <a href=" {% url 'dashboard:dashboard' %}">Dashboard</a>
        <a href=" {% url 'logistics:logistics' %}">Logistics</a>
        <a href=" {% url 'crmapp:customers' %}">CRM</a>
        <a href="{% url 'logistics:vehicles' %}">Vehicles</a>
        <a href="{% url 'quotation:quotations' %}">Quotations</a>
        <a href="{% url 'stockmanagementapp:stock' %}">Inventory</a>
        <a href="{% url 'invoice:invoices' %}">Invoices</a>
        <a href="{% url 'invoice:invoicesOnly' %}">Invoices only</a>
        <a href="{% url 'hrmapp:human-resource' %}">HRM</a>
        <a href="{% url 'ecommerceapp:online-store' %}">E-Shop</a>
        <a href="{% url 'flights:index' %}">Flights</a>
        
        
      </div>
    
    
      <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9783; Open</span>
      <script>
        function openNav() {
          document.getElementById("mySidenav").style.width = "250px";
        }
        
        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
        }
        </script>
